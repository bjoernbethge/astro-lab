name: Bug Report
description: Report a bug or unexpected behavior in AstroLab
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please provide as much detail as possible.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe what happened...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Run command '...'
        2. With parameters '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: If applicable, paste any error messages or stack traces.
      render: shell

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component of AstroLab is affected?
      options:
        - CLI (astro-lab command)
        - Data Processing
        - Cosmic Web Analysis
        - Model Training
        - Visualization
        - UI/Dashboard
        - Documentation
        - Other
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: AstroLab Version
      description: What version of AstroLab are you using?
      placeholder: "0.1.0"
    validations:
      required: true

  - type: dropdown
    id: python-version
    attributes:
      label: Python Version
      options:
        - "3.11"
        - "3.12"
        - "3.13"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Linux
        - macOS
        - Windows
    validations:
      required: true

  - type: checkboxes
    id: cuda
    attributes:
      label: GPU/CUDA
      options:
        - label: Using GPU/CUDA acceleration
          required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
