name: Generate and Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'docs/**'
      - 'mkdocs.yml'
      - 'pyproject.toml'
      - 'docs/generate_docs.py'
  workflow_dispatch:  # Allow manual triggering

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
      with:
        fetch-depth: 0  # Full history for git operations

    - name: Set up Python
      uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b  # v5.3.0
      with:
        python-version: '3.11'

    - name: Install uv
      uses: astral-sh/setup-uv@7360c3e1e2f4e0e964d61e5b7f693c8e0e5e6300  # v7.0.0
      with:
        version: "latest"

    - name: Cache uv dependencies
      uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57  # v4.2.0
      with:
        path: |
          .venv
          ~/.cache/uv
        key: ${{ runner.os }}-uv-docs-${{ hashFiles('**/uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-docs-
    
    - name: Install dependencies
      run: |
        uv sync --frozen
    
    - name: Generate API documentation
      run: |
        uv run python docs/generate_docs.py update
    
    - name: Build documentation
      run: |
        uv run mkdocs build --clean
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e  # v4.0.0
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./site
        force_orphan: true
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'docs: auto-generate and deploy documentation'
    
    - name: Create deployment summary
      if: always()
      run: |
        echo "## Documentation Generation Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **Status:** Documentation generation completed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Generated files:**" >> $GITHUB_STEP_SUMMARY
        if [ -d "docs/api" ]; then
          echo "- API documentation files in \`docs/api/\`" >> $GITHUB_STEP_SUMMARY
        fi
        if [ -d "site" ]; then
          echo "- Built documentation in \`site/\`" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Deployment:**" >> $GITHUB_STEP_SUMMARY
        if [ "${{ github.ref }}" = "refs/heads/main" ]; then
          echo "- âœ… Deployed to GitHub Pages" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“– Available at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY
        else
          echo "- â„¹ï¸ Documentation built but not deployed (not on main branch)" >> $GITHUB_STEP_SUMMARY
        fi 