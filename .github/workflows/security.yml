name: Security

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'
      - '**.txt'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'
      - '**.txt'
  schedule:
    - cron: '0 6 * * 1'  # Weekly on Monday at 6 AM UTC
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  semgrep:
    name: Semgrep Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    container:
      image: semgrep/semgrep
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Semgrep
        run: semgrep ci --sarif --output=semgrep-results.sarif
        env:
          SEMGREP_RULES: >-
            p/python
            p/security-audit
            p/secrets
            p/owasp-top-ten
            p/ci

      - name: Upload Semgrep results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: semgrep-results.sarif

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: python
          queries: security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:python"

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          allow-licenses: >-
            MIT,
            Apache-2.0,
            BSD-2-Clause,
            BSD-3-Clause,
            ISC,
            Python-2.0,
            PSF-2.0,
            LGPL-2.1,
            LGPL-3.0

  trigger-auto-fix:
    name: Trigger Auto-Fix
    runs-on: ubuntu-latest
    needs: [semgrep, codeql]
    if: |
      always() &&
      (needs.semgrep.result == 'success' || needs.codeql.result == 'success') &&
      github.event_name != 'pull_request' &&
      github.ref == 'refs/heads/main'
    permissions:
      contents: read
      actions: write
    timeout-minutes: 5

    steps:
      - name: Check for security alerts
        id: check-alerts
        run: |
          echo "Checking for open CodeQL alerts..."
          ALERT_COUNT=$(gh api repos/${{ github.repository }}/code-scanning/alerts \
            --jq '[.[] | select(.state == "open")] | length')

          echo "alert_count=$ALERT_COUNT" >> $GITHUB_OUTPUT
          echo "Found $ALERT_COUNT open security alerts"

          if [ "$ALERT_COUNT" -gt 0 ]; then
            echo "trigger_autofix=true" >> $GITHUB_OUTPUT
          else
            echo "trigger_autofix=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger auto-fix workflow
        if: steps.check-alerts.outputs.trigger_autofix == 'true'
        run: |
          echo "Triggering auto-fix workflow for ${{ steps.check-alerts.outputs.alert_count }} alerts..."
          gh workflow run auto-fix-security.yml \
            --ref ${{ github.ref }} \
            -f alert_count=${{ steps.check-alerts.outputs.alert_count }}

          echo "âœ… Auto-fix workflow triggered successfully"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create summary
        if: always()
        run: |
          ALERT_COUNT=${{ steps.check-alerts.outputs.alert_count }}
          TRIGGERED=${{ steps.check-alerts.outputs.trigger_autofix }}

          echo "## ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Open Alerts:** $ALERT_COUNT" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "$TRIGGERED" = "true" ]; then
            echo "### âœ… Auto-Fix Triggered" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The auto-fix workflow has been triggered to address security alerts." >> $GITHUB_STEP_SUMMARY
            echo "A PR will be created automatically if fixes are available." >> $GITHUB_STEP_SUMMARY
          else
            echo "### â„¹ï¸ No Auto-Fix Needed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "No open security alerts found. System is healthy! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          fi
